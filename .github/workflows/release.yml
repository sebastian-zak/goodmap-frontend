name: Release npm

on:
  release:
    types: [published]

jobs:
  release: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.14'
    - name: Install dependencies
      run: npm ci
    - name: Publish npm package
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
