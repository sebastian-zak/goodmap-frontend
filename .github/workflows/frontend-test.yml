name: Testing pipeline

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: 'read'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.14'
    - name: Install dev dependencies
      run: npm install
    - name: Test with jest
      run: npm run lint

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.14'
    - name: Install dependencies
      run: npm install
    - name: Test with jest
      run: npm run coverage
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        path-to-lcov: "./coverage/lcov.info"
        github-token: ${{ secrets.GITHUB_TOKEN }}
